<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Código de Verificación</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      border: 1px solid #dddddd;
      border-radius: 10px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #333333;
    }
    .code-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .code-box {
      width: 40px;
      height: 40px;
      margin: 0 5px;
      border: 1px solid #333333;
      border-radius: 5px;
      text-align: center;
      font-size: 24px;
      line-height: 40px;
      color: #333333;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Código de Verificación</h1>
    </div>
    <p>Por favor, utiliza el siguiente código para verificar tu identidad:</p>
    <div class="code-container">
      <div class="code-box">{{codigo_1}}</div>
      <div class="code-box">{{codigo_2}}</div>
      <div class="code-box">{{codigo_3}}</div>
      <div class="code-box">{{codigo_4}}</div>
      <div class="code-box">{{codigo_5}}</div>
      <div class="code-box">{{codigo_6}}</div>
    </div>
    <div class="footer">
      <p>Si no solicitaste este código, por favor ignora este correo.</p>
    </div>
  </div>
</body>
</html>
